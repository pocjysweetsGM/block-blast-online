<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Block Blast Online</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title-screen">
      <h1>BLOCK BLAST ONLINE</h1>
      <div class="card-panel input-group">
        <input
          type="text"
          id="roomInput"
          placeholder="Room ID"
          maxlength="10"
        />
        <input
          type="text"
          id="nameInput"
          placeholder="Nickname (Exact match to restore)"
          maxlength="10"
        />

        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleTheme(this)" />
            <div class="slider round"></div>
          </label>
          <span id="mode-label">Light Mode</span>
        </div>

        <button class="start-btn" onclick="startGame()">START GAME</button>
        <p id="error-msg"></p>
      </div>
    </div>

    <div id="game-container">
      <div id="pass-overlay">NO MOVES...<br />PASS</div>

      <div id="vote-status-popup">
        <div class="vote-label">VOTE SKIP</div>
        <div id="vote-count-display">0 / 0</div>
        <button id="veto-btn" onclick="vetoSkip()">VETO</button>
      </div>

      <div id="ui-header">
        <div class="info-panel">
          <div class="info-row">
            <div id="room-info">Room: -</div>
            <div id="online-count">Online: -</div>
          </div>
          <div id="player-badge">Connecting...</div>

          <div class="turn-control-row">
            <div id="turn-indicator">Waiting...</div>

            <div id="header-buttons">
              <button
                id="action-skip-btn"
                class="icon-btn"
                onclick="handleSkipAction()"
                title="Skip / Vote Skip"
              >
                <span class="material-icons" id="skip-icon">skip_next</span>
              </button>
              <button
                id="reset-btn"
                class="icon-btn"
                onclick="voteReset()"
                title="Reset Game"
              >
                <span class="material-icons">refresh</span>
              </button>
              <button
                id="exit-btn"
                class="icon-btn exit"
                onclick="handleExit()"
                title="Exit"
              >
                <span class="material-icons">logout</span>
              </button>
            </div>
          </div>

          <div id="turn-count-info">Round: -/100</div>
        </div>

        <div id="leaderboard" class="card-panel" onclick="openRankingModal()">
          <h3>RANKING</h3>
          <ul id="score-list">
            <li>Wait...</li>
          </ul>
          <div id="rank-hint">View all</div>
        </div>
      </div>

      <div id="canvas-wrapper">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </div>
    </div>

    <div id="custom-modal" class="modal-overlay" style="display: none">
      <div class="modal-content card-panel">
        <h2 id="modal-title">CONFIRM</h2>
        <p id="modal-message">Message</p>
        <div class="modal-buttons">
          <button
            id="modal-cancel-btn"
            class="start-btn"
            style="background: #7f8c8d; margin-right: 10px"
          >
            CANCEL
          </button>
          <button id="modal-ok-btn" class="start-btn">OK</button>
        </div>
      </div>
    </div>

    <div
      id="ranking-modal"
      class="modal-overlay"
      style="display: none"
      onclick="closeRankingModal(event)"
    >
      <div
        class="modal-content card-panel"
        style="max-height: 80%; overflow-y: auto"
      >
        <h2>FULL RANKING</h2>
        <ul id="full-score-list"></ul>
        <button
          class="start-btn"
          onclick="closeRankingModal(null)"
          style="margin-top: 10px"
        >
          CLOSE
        </button>
      </div>
    </div>

    <div id="result-screen" class="modal-overlay" style="display: none">
      <div class="modal-content card-panel result-panel">
        <h2 id="result-title">GAME OVER</h2>
        <div id="result-content"></div>
        <button class="start-btn" onclick="location.reload()">
          BACK TO TITLE
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
