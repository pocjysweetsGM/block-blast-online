<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Block Blast Online</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title-screen">
      <h1>BLOCK BLAST ONLINE</h1>
      <div class="card-panel input-group">
        <input
          type="text"
          id="roomInput"
          placeholder="Room ID"
          maxlength="10"
        />
        <input
          type="text"
          id="nameInput"
          placeholder="Nickname"
          maxlength="10"
        />
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" onchange="toggleTheme(this)" />
            <div class="slider round"></div>
          </label>
          <span id="mode-label">Dark Mode</span>
        </div>
        <button class="start-btn" onclick="startGame()">START GAME</button>
        <p id="error-msg"></p>
      </div>
    </div>

    <div id="game-container">
      <div id="pass-overlay">NO MOVES...<br />PASS</div>

      <div id="ui-header">
        <div class="info-panel">
          <div class="info-row">
            <div id="room-info">Room: -</div>
            <div id="online-count">Online: -</div>
          </div>
          <div id="player-badge">Connecting...</div>

          <div class="turn-control-row">
            <div id="turn-indicator">Waiting...</div>

            <div id="header-buttons">
              <button
                id="self-skip-btn"
                class="icon-btn"
                onclick="manualPass()"
                title="Skip Turn"
              >
                <span class="material-icons">skip_next</span>
              </button>
              <button
                id="vote-skip-btn"
                class="icon-btn"
                onclick="voteSkip()"
                style="display: none"
                title="Force Skip"
              >
                <span class="material-icons">gavel</span>
              </button>
              <button
                id="reset-btn"
                class="icon-btn"
                onclick="voteReset()"
                title="Reset Game"
              >
                <span class="material-icons">refresh</span>
              </button>
              <button class="icon-btn exit" onclick="exitGame()" title="Exit">
                <span class="material-icons">logout</span>
              </button>
            </div>
          </div>

          <div id="turn-count-info">Round: -/100</div>
        </div>

        <div id="leaderboard" class="card-panel">
          <h3>RANKING</h3>
          <ul id="score-list">
            <li>Wait...</li>
          </ul>
        </div>
      </div>

      <div id="canvas-wrapper">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </div>
    </div>

    <div id="custom-modal" class="modal-overlay" style="display: none">
      <div class="modal-content card-panel">
        <h2 id="modal-title">CONFIRM</h2>
        <p id="modal-message">Message</p>
        <div class="modal-buttons">
          <button
            id="modal-cancel-btn"
            class="start-btn"
            style="background: #7f8c8d; margin-right: 10px"
          >
            CANCEL
          </button>
          <button id="modal-ok-btn" class="start-btn">OK</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
